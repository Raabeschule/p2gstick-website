{% include header.html %}
{% for post in site.posts %}
    <h2 class="post-title"><a href="{{ post.url }}" class="post-title">{{ post.title }}</a></h2>
    <small class="meta">by {{ post.author }} on {{ post.date| date_to_long_string }}</small>
    <p>{{ post.excerpt }}</p>
{% endfor %}
